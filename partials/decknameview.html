<div class="row">
        <div class="col s12 m6" ng-repeat="deck in showMe">

              <span class="card-title">{{deck.front}}</span>
              <span class="card-title">{{deck.back}}</span>
              
            </div>
            <div class="card-action">
              <a href="" ng-click="deleteIt(deck.id)">delete</a>
              <a href="" ng-click="editIt(deck.id)">edit</a>
            </div>
          </div>
        </div>
      </div>
