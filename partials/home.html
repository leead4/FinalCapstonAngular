<form action="#">
    <div class="file-field input-field">
      <div class="btn">
        <span>File</span>
        <input type="file" file-model="myFile">
      </div>
      <div class="file-path-wrapper">
        <input id="filetarget" class="file-path validate" ng-model="textObject.file_path" type="text">
      </div>
    </div>
  </form>
<button class="btn waves-effect waves-light" type="submit" name="action" ng-click="sendThatFile()">Submit
    <i class="material-icons right">send</i>
  </button>
