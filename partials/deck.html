<div class="row">
        <div class="col s12 m6" ng-repeat="blob in myPandaPants">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{blob.subject.text}}</span>
              <p>{{blob.action.text}}</p>
              <p>{{blob.object.text}}</p>
            </div>
            <div class="card-action">
              <a href="#">save</a>
              <a href="#">delete</a>
            </div>
          </div>
        </div>
      </div>
