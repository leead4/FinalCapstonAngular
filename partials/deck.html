<div class="row">
        <div class="col s12 m6" ng-repeat="blob in myPandaPants">
          <div class="card blue-grey darken-1" ng-hide="blob{{$index}}">
            <div class="card-content white-text">
              <span class="card-title">{{blob.subject.text}}</span>
              <p>{{blob.action.text}}</p>
              <p>{{blob.object.text}}</p>
            </div>
            <div class="card-action">
 
              <!-- Dropdown Trigger -->
            <a class='dropdown-button btn' href='' data-activates='demoDropdown{{$index}}' ng-click="openSesame()">
            Save Card to Deck
            </a>

            <!-- Dropdown Structure -->
            <ul id='demoDropdown{{$index}}' class='dropdown-content' >
            <li ng-repeat="deck in showMe"><a href="" ng-click="saveThisCard(blob, deck)">{{deck.name}}</a></li>
       
            </ul>
             
            </div>
          </div>
        </div>
      </div>
